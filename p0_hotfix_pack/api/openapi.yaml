openapi: 3.0.3
info:
  title: PetLink Partners - P0 API
  version: 1.0.0
  description: P0 핵심 API 스켈레톤

paths:
  /health:
    get:
      summary: Health Check
      responses:
        '200':
          description: 서버 상태
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  service:
                    type: string
                  version:
                    type: string

  /plans:
    get:
      summary: 요금제 목록 조회
      responses:
        '200':
          description: 요금제 목록
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  plans:
                    type: array
                    items:
                      $ref: '#/components/schemas/Plan'

  /auth/signup:
    post:
      summary: 회원가입
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                store_name:
                  type: string
      responses:
        '201':
          description: 회원가입 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  user_id:
                    type: integer
                  token:
                    type: string
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: 로그인
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  user_id:
                    type: integer
                  token:
                    type: string

  /campaigns:
    post:
      summary: 광고 생성 (STORE_PROFILE_INCOMPLETE 가드 포함)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
      responses:
        '400':
          description: 매장 정보 미완성
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Plan:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
          enum: [S, M, L]
        name:
          type: string
        price:
          type: integer
        ad_budget:
          type: integer
        features:
          type: array
          items:
            type: string
    Error:
      type: object
      properties:
        ok:
          type: boolean
        code:
          type: string
        message:
          type: string

