openapi: 3.0.3
info:
  title: PetLink Partners - Admin API
  version: 1.0.0
  description: 관리자 API

paths:
  /admin/stores:
    get:
      summary: 매장 목록 조회
      tags:
        - Admin
      security:
        - AdminKeyAuth: []
      parameters:
        - name: q
          in: query
          schema:
            type: string
          description: 검색어 (매장명/이메일/전화)
        - name: status
          in: query
          schema:
            type: string
            enum: [active, inactive, pending]
      responses:
        '200':
          description: 매장 목록
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  stores:
                    type: array
                    items:
                      $ref: '#/components/schemas/AdminStore'

  /admin/stores/{id}/status:
    patch:
      summary: 매장 상태 변경
      tags:
        - Admin
      security:
        - AdminKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [active, inactive]
      responses:
        '200':
          description: 상태 변경 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  store:
                    $ref: '#/components/schemas/AdminStore'

  /admin/campaigns:
    get:
      summary: 광고 목록 조회
      tags:
        - Admin
      security:
        - AdminKeyAuth: []
      parameters:
        - name: q
          in: query
          schema:
            type: string
          description: 검색어 (제목/매장명)
        - name: status
          in: query
          schema:
            type: string
            enum: [DRAFT, SUBMITTED, PENDING_REVIEW, APPROVED, REJECTED_BY_POLICY, RUNNING, PAUSED, PAUSED_BY_BILLING, STOPPED]
        - name: store_id
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: 광고 목록
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  campaigns:
                    type: array
                    items:
                      $ref: '#/components/schemas/AdminCampaign'

  /admin/campaigns/{id}:
    get:
      summary: 광고 상세 조회
      tags:
        - Admin
      security:
        - AdminKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 광고 상세
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  campaign:
                    $ref: '#/components/schemas/AdminCampaign'
        '404':
          description: 광고 없음

  /admin/campaigns/{id}/approve:
    patch:
      summary: 광고 승인
      tags:
        - Admin
      security:
        - AdminKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 승인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  campaign:
                    $ref: '#/components/schemas/AdminCampaign'

  /admin/campaigns/{id}/reject:
    patch:
      summary: 광고 반려
      tags:
        - Admin
      security:
        - AdminKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
                  description: 반려 사유
      responses:
        '200':
          description: 반려 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  campaign:
                    $ref: '#/components/schemas/AdminCampaign'

components:
  schemas:
    AdminStore:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        plan_code:
          type: string
        subscription_status:
          type: string
        store_status:
          type: string
        created_at:
          type: string
          format: date-time
    AdminCampaign:
      type: object
      properties:
        id:
          type: integer
        store_id:
          type: integer
        store_name:
          type: string
        title:
          type: string
        thumbnail:
          type: string
        channels:
          type: array
          items:
            type: string
        status:
          type: string
        policy_violations:
          type: array
          items:
            $ref: '#/components/schemas/PolicyViolation'
        created_at:
          type: string
          format: date-time
    PolicyViolation:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
        field:
          type: string
        keyword:
          type: string
        code:
          type: string
        score:
          type: number
        message:
          type: string
        suggested_body:
          type: string
        suggested_hashtags:
          type: array
          items:
            type: string
  securitySchemes:
    AdminKeyAuth:
      type: apiKey
      in: header
      name: X-Admin-Key

openapi: 3.0.3
info:
  title: PetLink Partners - Auth API
  version: 1.0.0
  description: 인증 API

paths:
  /auth/signup:
    post:
      summary: 회원가입
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: store@example.com
                password:
                  type: string
                  minLength: 8
                  example: password123
                store_name:
                  type: string
                  example: 반려동물 분양센터
      responses:
        '201':
          description: 회원가입 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  user_id:
                    type: integer
                  token:
                    type: string
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: 이미 존재하는 이메일
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: 로그인
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  user_id:
                    type: integer
                  token:
                    type: string
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/me:
    get:
      summary: 현재 사용자 정보
      tags:
        - Auth
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 사용자 정보
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        store_id:
          type: integer
          nullable: true
        created_at:
          type: string
          format: date-time
    Error:
      type: object
      properties:
        ok:
          type: boolean
          example: false
        code:
          type: string
          example: "INVALID_EMAIL"
        message:
          type: string
          example: "이메일 형식이 올바르지 않습니다."
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

openapi: 3.0.3
info:
  title: PetLink Partners - Campaigns API
  version: 1.0.0
  description: 캠페인 관리 API

paths:
  /campaigns:
    post:
      summary: 캠페인 생성
      tags:
        - Campaigns
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CampaignCreate'
      responses:
        '201':
          description: 캠페인 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  campaign:
                    $ref: '#/components/schemas/Campaign'
        '400':
          description: 잘못된 요청 또는 매장 정보 미완성
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                example:
                  ok: false
                  code: "STORE_PROFILE_INCOMPLETE"
                  message: "매장 정보를 먼저 완성해 주세요."
    get:
      summary: 캠페인 목록 조회
      tags:
        - Campaigns
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [DRAFT, SUBMITTED, PENDING_REVIEW, APPROVED, REJECTED_BY_POLICY, RUNNING, PAUSED, PAUSED_BY_BILLING, STOPPED]
      responses:
        '200':
          description: 캠페인 목록
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  campaigns:
                    type: array
                    items:
                      $ref: '#/components/schemas/Campaign'

  /campaigns/{id}:
    get:
      summary: 캠페인 상세 조회
      tags:
        - Campaigns
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 캠페인 상세
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  campaign:
                    $ref: '#/components/schemas/Campaign'
        '404':
          description: 캠페인 없음
    patch:
      summary: 캠페인 상태 변경
      tags:
        - Campaigns
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - action
              properties:
                action:
                  type: string
                  enum: [pause, resume, stop, change-pet]
                pet_id:
                  type: integer
                  description: change-pet 액션 시 필요
      responses:
        '200':
          description: 상태 변경 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  campaign:
                    $ref: '#/components/schemas/Campaign'

components:
  schemas:
    Campaign:
      type: object
      properties:
        id:
          type: integer
        store_id:
          type: integer
        pet_id:
          type: integer
        title:
          type: string
        body:
          type: string
        hashtags:
          type: array
          items:
            type: string
        images:
          type: array
          items:
            type: string
        videos:
          type: array
          items:
            type: string
        channels:
          type: array
          items:
            type: string
          enum: [instagram, facebook, tiktok, youtube, kakao, naver]
        status:
          type: string
          enum: [DRAFT, SUBMITTED, PENDING_REVIEW, APPROVED, REJECTED_BY_POLICY, RUNNING, PAUSED, PAUSED_BY_BILLING, STOPPED]
        policy_violations:
          type: array
          items:
            $ref: '#/components/schemas/PolicyViolation'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CampaignCreate:
      type: object
      required:
        - pet_id
        - title
        - body
        - channels
      properties:
        pet_id:
          type: integer
        title:
          type: string
          maxLength: 30
        body:
          type: string
        hashtags:
          type: array
          items:
            type: string
        images:
          type: array
          items:
            type: string
          maxItems: 5
        videos:
          type: array
          items:
            type: string
          maxItems: 3
        channels:
          type: array
          items:
            type: string
          minItems: 1
    PolicyViolation:
      type: object
      properties:
        id:
          type: integer
        campaign_id:
          type: integer
        type:
          type: string
          enum: [KEYWORD, AI_POLICY]
        field:
          type: string
        keyword:
          type: string
        code:
          type: string
        score:
          type: number
        message:
          type: string
        suggested_body:
          type: string
        suggested_hashtags:
          type: array
          items:
            type: string
    Error:
      type: object
      properties:
        ok:
          type: boolean
        code:
          type: string
        message:
          type: string
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

openapi: 3.0.3
info:
  title: PetLink Partners - Plans API
  version: 1.0.0
  description: 요금제 관리 API

paths:
  /plans:
    get:
      summary: 요금제 목록 조회
      tags:
        - Plans
      responses:
        '200':
          description: 요금제 목록
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  plans:
                    type: array
                    items:
                      $ref: '#/components/schemas/Plan'

  /stores/me/plan:
    get:
      summary: 내 요금제 조회
      tags:
        - Plans
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 요금제 정보
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  subscription:
                    $ref: '#/components/schemas/Subscription'
        '404':
          description: 요금제 없음
    post:
      summary: 요금제 선택/변경
      tags:
        - Plans
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - plan_id
              properties:
                plan_id:
                  type: integer
                  example: 1
      responses:
        '200':
          description: 요금제 선택 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  subscription:
                    $ref: '#/components/schemas/Subscription'

components:
  schemas:
    Plan:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
          enum: [S, M, L]
          example: "S"
        name:
          type: string
          example: "Starter"
        price:
          type: integer
          example: 200000
        ad_budget:
          type: integer
          example: 120000
        features:
          type: array
          items:
            type: string
    Subscription:
      type: object
      properties:
        id:
          type: integer
        store_id:
          type: integer
        plan_id:
          type: integer
        status:
          type: string
          enum: [ACTIVE, OVERDUE, CANCELLED]
        cycle_start:
          type: string
          format: date
        cycle_end:
          type: string
          format: date
        next_billing_date:
          type: string
          format: date
        last_paid_at:
          type: string
          format: date-time
          nullable: true
        grace_period_days:
          type: integer
          default: 1
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

openapi: 3.0.3
info:
  title: PetLink Partners - Stores API
  version: 1.0.0
  description: 매장 관리 API

paths:
  /stores/me:
    get:
      summary: 내 매장 정보 조회
      tags:
        - Stores
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 매장 정보
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  store:
                    $ref: '#/components/schemas/Store'
        '404':
          description: 매장 정보 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: 내 매장 정보 수정
      tags:
        - Stores
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StoreUpdate'
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  store:
                    $ref: '#/components/schemas/Store'
        '400':
          description: 필수 필드 누락
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                example:
                  ok: false
                  code: "STORE_PROFILE_INCOMPLETE"
                  message: "매장 정보를 먼저 완성해 주세요."

components:
  schemas:
    Store:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        name:
          type: string
          example: "반려동물 분양센터"
        address:
          type: string
          example: "서울시 강남구 테헤란로 123"
        phone:
          type: string
          example: "02-1234-5678"
        business_hours:
          type: string
          example: "평일 10:00-20:00"
        short_description:
          type: string
          example: "책임 있는 분양을 약속합니다"
        description:
          type: string
        images:
          type: array
          items:
            type: string
          maxItems: 4
        is_complete:
          type: boolean
          description: 필수 필드 완성 여부
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    StoreUpdate:
      type: object
      required:
        - name
        - short_description
      properties:
        name:
          type: string
        address:
          type: string
        phone:
          type: string
        business_hours:
          type: string
        short_description:
          type: string
        description:
          type: string
        images:
          type: array
          items:
            type: string
          maxItems: 4
    Error:
      type: object
      properties:
        ok:
          type: boolean
        code:
          type: string
        message:
          type: string
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

