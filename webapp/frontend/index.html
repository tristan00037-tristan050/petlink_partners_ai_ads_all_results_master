<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLink Partners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-link {
            display: block;
            padding: 15px 20px;
            background: #667eea;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s, transform 0.1s;
        }

        .nav-link:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .nav-link.secondary {
            background: #6b7280;
        }

        .nav-link.secondary:hover {
            background: #4b5563;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PetLink Partners</h1>
        <p class="subtitle">반려동물 분양매장 관리 플랫폼</p>
        
        <div class="nav-links">
            <a href="/landing.html" class="nav-link">랜딩 페이지</a>
            <a href="/status.html" class="nav-link secondary">서비스 상태</a>
        </div>
        <div style="margin-top: 30px; padding: 20px; background: #eff6ff; border-radius: 8px; font-size: 14px; color: #1e40af;">
            <strong>AI기반 광고플랫폼 개발 시작점</strong><br>
            서비스가 재시작되었습니다. http://localhost:8000/landing.html에서 헤더의 "서비스 상태" 버튼을 확인할 수 있습니다.
        </div>
    </div>
</body>
</html>
