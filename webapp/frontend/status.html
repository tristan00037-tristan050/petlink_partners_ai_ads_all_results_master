    <script>
        const services = [

            { name: 'Subscription Service', url: 'http://localhost:3004/healthz', health: null },

            { name: 'Frontend Server', url: 'http://localhost:8000/healthz', health: null }
        ];

        async function checkService(service) {
            try {
                const response = await fetch(service.url, { 
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-store'
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function updateServices() {
            const container = document.getElementById('services');
            
            const checks = await Promise.all(
                services.map(async (service) => {
                    const isUp = await checkService(service);
                    return { ...service, isUp };
                })
            );

            container.innerHTML = checks.map(service => `
                <div class="service-card">
                    <div class="service-name">${service.name}</div>
                    <div class="service-status ${service.isUp ? 'status-up' : 'status-down'}">
                        ${service.isUp ? 'âœ“ ì •ìƒ' : 'âœ— ì˜¤í”„ë¼ì¸'}
                    </div>
                    <div class="service-info">
                        <div class="service-url">${service.url}</div>
                    </div>
                </div>
            `).join('');
        }

        // ì´ˆê¸° ë¡œë“œ
        updateServices();
